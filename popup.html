<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-2xl overflow-hidden" style="width: 500px;">
        <div class="p-6 md:p-8">
            <!-- Header Section -->
            <div class="text-center mb-6">
                <div class="inline-block bg-blue-100 dark:bg-blue-900/50 p-3 rounded-full mb-4">
                    <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                    </svg>
                </div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">AI Content Analyzer</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Click the button to analyze the content of the current page.</p>
            </div>

            <button id="analyzeBtn" class="mt-4 w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 transition-transform transform hover:scale-105 active:scale-100 flex items-center justify-center">
                <svg id="analyzeIcon" class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
                <span id="analyzeBtnText">Analyze Page</span>
            </button>

            <!-- Results Section -->
            <div id="resultContainer" class="mt-6 hidden">
                <h2 class="text-xl font-bold mb-4 border-b border-gray-200 dark:border-gray-700 pb-2">Analysis Results</h2>
                <div id="loader" class="flex items-center justify-center p-8 hidden">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                    <p class="ml-4 text-gray-500 dark:text-gray-400">Analyzing content... this may take a moment.</p>
                </div>
                <div id="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative hidden" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline" id="errorMessage"></span>
                </div>
                <div id="summary" class="prose prose-lg dark:prose-invert max-w-none p-4 bg-gray-50 dark:bg-gray-900/50 rounded-lg whitespace-pre-wrap"></div>
                <div id="articleLinkContainer" class="mt-4 hidden text-center">
                    <a id="articleLink" href="#" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">
                        Read Original Article
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
