<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Perspectives</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="mainView" class="container">
        <div class="header">
            <h1>New Perspectives</h1>
            <button id="settingsBtn" class="settings-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.562L16.5 21.75l-.398-1.188a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.188-.398a2.25 2.25 0 001.423-1.423L16.5 15.75l.398 1.188a2.25 2.25 0 001.423 1.423L19.5 18.75l-1.188.398a2.25 2.25 0 00-1.423 1.423z" />
                </svg>
            </button>
        </div>
        <div id="resultContainer" class="results-container">
            <div id="loader" class="loader-container">
                <div class="loader"></div>
                <p>Getting a new perspective...</p>
            </div>
            <div id="error" class="error-message hidden">
                <strong>Error:</strong>
                <span id="errorMessage"></span>
            </div>
            <div id="summary" class="summary-content hidden"></div>
            <div id="biasSliderContainer" class="bias-slider-container hidden">
                <div class="bias-labels">
                    <span>Left</span>
                    <span>Center</span>
                    <span>Right</span>
                </div>
                <div class="slider-track">
                    <div id="slider-thumb" class="slider-thumb"></div>
                </div>
            </div>
            <div id="articleLinkContainer" class="article-link-container hidden">
                <a id="articleLink" href="#" target="_blank" rel="noopener noreferrer">Read Original Article</a>
            </div>
        </div>
    </div>

    <div id="settingsView" class="container hidden">
        <div class="header">
            <button id="backBtn" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </button>
            <h1>Custom Prompt</h1>
        </div>
        <textarea id="customPrompt" class="prompt-textarea" placeholder="Enter your custom prompt here... e.g., 'Summarize this article in 3 bullet points.'"></textarea>
        <button id="customAnalyzeBtn" class="analyze-button">
            <span>Ask Gemini</span>
        </button>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
